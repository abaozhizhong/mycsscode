<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pc的多列布局</title>
    <style>
        .justify {
            text-align: justify;
            /*text-align 父元素为块级元素，对子元素进行文本对齐？？？*/
        }
    </style>
</head>
<body>
<div class="container">
    <div class="justify">
        <i>1</i>
        <i>1</i>
        <i>1</i>
        <i>1</i>
    </div>
</div>
</body>
</html>
